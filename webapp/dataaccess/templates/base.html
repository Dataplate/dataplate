<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block subtitle %}Home{% endblock %} | Data Access Portal</title>
    <link href="{{ url_for('static', filename='css/bootstrap-4.1.3.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/fontawesome-5.14.0.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/main.css') }}?{{ config['VERSION'] }}" rel="stylesheet">
    {% block header %}{% endblock %}
    <link rel="shortcut icon" href="{{ url_for('static', filename = 'img/favicon.ico') }}"
     type="image/x-icon">
    <link rel="icon" href="{{ url_for('static', filename = 'img/favicon.ico') }}"
     type="image/x-icon">
  </head>
  <body>
    {% block body %}{% endblock %}
    <script src="{{ url_for('static', filename='js/jquery-3.3.1.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/popper-1.14.7.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap-4.1.3.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap3-typeahead.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}?{{ config['VERSION'] }}"></script>
    {% block scripts %}{% endblock %}
  </body>
</html>
